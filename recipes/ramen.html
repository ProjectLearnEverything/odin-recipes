<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Recipe</title>
</head>

<body>
    <img src="../images/ramen.jpg" alt="A ramen" height="500" width="500">
    <h1>Description</h1>
    Ramen recipe that even your dog can make
    <h2>Ingredients</h2>
    <ul>
        <li>2 eggs</li>
        <li>onion</li>
        <li>shin ramen</li>
        <li>water</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>put oil in pan</li>
        <li>fry onion</li>
        <li>boil water</li>
        <li>open ramen packet and put it in</li>
        <li>when water boiled, put seasoning in</li>
    </ol>
</body>
